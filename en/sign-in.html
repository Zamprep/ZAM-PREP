<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-header nav { justify-content: center; }
    </style>
</head>
<body>
    <header class="auth-header">
        <nav>
            <a href="/en/"><img src="/logo.png" alt="Zam Prep Logo" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="clerk-sign-in"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Zam Prep. All rights reserved.</p>
    </footer>

    <script async defer
        src="https://distinct-ant-32.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_ZGlzdGluY3QtYW50LTMyLmNsZXJrLmFjY291bnRzLmRldiQ"
        onload="initClerk()"
    ></script>
    <script>
        const clerkPublishableKey = "pk_test_ZGlzdGluY3QtYW50LTMyLmNsZXJrLmFjY291bnRzLmRldiQ";
        const mountPoint = document.getElementById('clerk-sign-in');

        async function initClerk() {
            const clerk = new window.Clerk(clerkPublishableKey);
            await clerk.load();
            clerk.mountSignIn(mountPoint, { afterSignInUrl: '/en/account-dashboard.html' });
        }
    </script>
</body>
</html>
