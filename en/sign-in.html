<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        /* Adds some simple styling for the sign-in form container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/en/"><img src="/logo.png" alt="Zam Prep Logo" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="sign-in-component"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zam Prep. All rights reserved.</p>
    </footer>

    <script>
        const signInComponent = document.getElementById('sign-in-component');

        // This function will run after the Clerk script is loaded
        window.addEventListener('load', function() {
            const publishableKey = "pk_test_bW9yYWwtYm9hLTM4LmNsZXJrLmFjY291bnRzLmRldiQ";
            
            // Initialize Clerk
            const clerk = new Clerk(publishableKey);
            clerk.load().then(() => {
                // Mount the sign-in component into our div
                clerk.mountSignIn(signInComponent);
            });
        });
    </script>
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_bW9yYWwtYm9hLTM4LmNsZXJrLmFjY291bnRzLmRldiQ"
      src="https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript">
    </script>

</body>
</html>
