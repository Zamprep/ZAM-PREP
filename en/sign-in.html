<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 40px 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/en/"><img src="/logo.png" alt="Zam Prep Logo" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="clerk-component"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Zam Prep. All rights reserved.</p>
    </footer>

    <script async defer
        src="https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_bW9yYWwtYm9hLTM4LmsuY2xlcmsuYWNjb3VudHMuZGV2JA"
        onload="startClerk()"
    ></script>
    <script>
        function startClerk() {
            const clerkComponent = document.getElementById('clerk-component');
            const Clerk = window.Clerk;
            Clerk.load().then(() => {
                Clerk.mountSignIn(clerkComponent);
            });
        }
    </script>
</body>
</html>
