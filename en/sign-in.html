<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-header nav { justify-content: center; }
    </style>

    <script async defer
        src="https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_bW9yYWwtYm9hLTM4LmNsZXJrLmFjY291bnRzLmRldiQ"
    ></script>

</head>
<body>
    <header class="auth-header">
        <nav>
            <a href="/en/"><img src="/logo.png" alt="Zam Prep Logo" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="clerk-sign-in"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Zam Prep. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('load', function () {
            const mountPoint = document.getElementById('clerk-sign-in');
            
            function tryToMountClerk() {
                // Check if the Clerk object is loaded and ready
                if (window.Clerk && window.Clerk.loaded) {
                    window.Clerk.mountSignIn(mountPoint);
                } else {
                    // If not ready, wait a short time and try again
                    setTimeout(tryToMountClerk, 100);
                }
            }

            // Start the process
            tryToMountClerk();
        });
    </script>
</body>
</html>
