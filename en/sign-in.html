<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-header nav { justify-content: center; }
    </style>

    <script async defer
        src="https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_bW9yYWwtYm9hLTM4LmNsZXJrLmFjY291bnRzLmRldiQ"
    ></script>

</head>
<body>

    <header class="auth-header">
        <nav>
            <a href="/en/"><img src="/logo.png" alt="Zam Prep Logo" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="clerk-sign-in"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Zam Prep. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('load', function () {
            const mountPoint = document.getElementById('clerk-sign-in');
            const Clerk = window.Clerk; // Now Clerk will be fully ready

            if (mountPoint && Clerk) {
                try {
                    Clerk.mountSignIn(mountPoint);
                } catch (error) {
                    console.error("Clerk mounting error:", error);
                }
            } else {
                console.error("Clerk object or mount point not found.");
            }
        });
    </script>
</body>
</html>
