<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        /* Adds some simple styling for the sign-in form container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/pt-br/"><img src="/logo.png" alt="Logo Zam Prep" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="sign-in-component"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zam Prep. Todos os direitos reservados.</p>
    </footer>

    <script>
        const signInComponent = document.getElementById('sign-in-component');
        const publishableKey = "pk_test_bW9yYWwtYm9hLTM4LmsuY2xlcmsuYWNjb3VudHMuZGV2JA"; 

        const script = document.createElement('script');
        script.setAttribute('data-clerk-publishable-key', publishableKey);
        script.async = true;
        script.src = `https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js`;
        
        script.addEventListener('load', function () {
            const clerk = new Clerk(publishableKey);
            clerk.load().then(() => {
                // We will localize the component to Portuguese
                clerk.mountSignIn(signInComponent, {
                    localization: {
                        socialButtonsBlockButton: "Continuar com {{provider|titleize}}",
                        dividerText: "ou",
                        formButtonPrimary: "Continuar",
                        signIn: {
                            start: {
                                title: "Acesse sua conta",
                                subtitle: "Bem-vindo(a) de volta! Por favor, entre para continuar",
                                actionLink: "NÃ£o tem uma conta? Inscreva-se"
                            }
                        }
                    }
                });
            });
        });
        document.body.appendChild(script);
    </script>

</body>
</html>
