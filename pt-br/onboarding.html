<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Começar! - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 600; font-size: 1.1rem; }
        .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="loading-spinner" class="loading-spinner">Carregando...</div>
    <div class="content-wrapper" style="display: none;">
        <header class="auth-header">
            <nav><div id="user-button"></div></nav>
        </header>
        <main>
            <div class="dashboard-container">
                <section class="feature-box">
                    <h2>Bem-vindo(a) ao Zam Prep!</h2>
                    <p>Responda a algumas perguntas rápidas para personalizar sua jornada de estudos.</p>
                    <form id="onboarding-form">
                        <div class="form-group">
                            <label for="exam-date">Quando você pretende fazer o ENEM?</label>
                            <select id="exam-date" name="exam_date" required>
                                <option value="2025">Vou fazer este ano (2025)</option>
                                <option value="2026">Vou fazer em 2026</option>
                                <option value="nao_sei">Ainda não sei</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="biggest-challenge">Qual é o seu maior desafio na preparação para o ENEM?</label>
                            <select id="biggest-challenge" name="biggest_challenge" required>
                                <option value="redacao">Escrever uma boa redação</option>
                                <option value="matematica">Matemática</option>
                                <option value="humanas">Ciências Humanas</option>
                                <option value="natureza">Ciências da Natureza</option>
                                <option value="linguagens">Linguagens e Códigos</option>
                            </select>
                        </div>
                        <button type="submit" id="submit-onboarding" class="cta-button-main">Salvar e Ir para o Painel</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
    <script>
        // Logic for the onboarding form submission
        document.addEventListener('clerkLoaded', () => { // Wait for Clerk to be ready
            const form = document.getElementById('onboarding-form');
            if(form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // In the future, we will send this data to a Worker to save in the database.
                    // For now, we just redirect to the account dashboard.
                    alert("Preferências salvas! Bem-vindo(a)!");
                    window.location.href = "/pt-br/account-dashboard.html";
                });
            }
        });
    </script>
</body>
</html>
