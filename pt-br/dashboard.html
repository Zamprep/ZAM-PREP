<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: var(--light-gray-color); }
        .dashboard-header h1 { margin: 0; font-size: 1.5rem; }
        .main-dashboard-content { padding: 40px 20px; max-width: 1100px; margin: 0 auto; }
        /* This rule hides the page content by default until the user is verified */
        body > .content-wrapper { display: none; }
    </style>

    <script async defer
        src="https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_bW9yYWwtYm9hLTM4LmNsZXJrLmFjY291bnRzLmRldiQ"
        onload="startClerk()"
    ></script>

</head>
<body>

    <div class="content-wrapper">
        <div class="dashboard-header">
            <h1>Bem-vindo(a) ao seu Dashboard</h1>
            <div id="user-button"></div>
        </div>

        <div class="main-dashboard-content">
            <h2>Seus Exames</h2>
            <p>Aqui é onde os estudantes verão seus cursos preparatórios ativos, progresso e pontuações.</p>
        </div>
        
        <footer>
            <p>&copy; 2025 Zam Prep. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        function startClerk() {
            const contentWrapper = document.querySelector('.content-wrapper');
            const userButton = document.getElementById('user-button');
            const Clerk = window.Clerk;

            Clerk.load().then(() => {
                // If the user is logged in, show the content and mount the user button
                if (Clerk.user) {
                    contentWrapper.style.display = 'block';
                    Clerk.mountUserButton(userButton);
                } else {
                    // If the user is not logged in, redirect them to the Portuguese sign-in page
                    window.location.href = "/pt-br/sign-in.html";
                }
            });
        }
    </script>

</body>
</html>
