<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-header nav { justify-content: center; }
    </style>
</head>
<body>
    <header class="auth-header">
        <nav>
            <a href="/pt-br/"><img src="/logo.png" alt="Logo Zam Prep" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="clerk-sign-in"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Zam Prep. Todos os direitos reservados.</p>
    </footer>

    <script async defer
        src="https://distinct-ant-32.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_ZGlzdGluY3QtYW50LTMyLmNsZXJrLmFjY291bnRzLmRldiQ"
        onload="
            const mountPoint = document.getElementById('clerk-sign-in');
            const clerk = new window.Clerk('pk_test_ZGlzdGluY3QtYW50LTMyLmNsZXJrLmFjY291bnRzLmRldiQ');
            clerk.load().then(() => {
                clerk.mountSignIn(mountPoint, {
                    localization: {
                        formButtonPrimary: 'Continuar',
                        signIn: { start: { title: 'Acesse sua conta', subtitle: 'Bem-vindo(a) de volta!', actionLink: 'NÃ£o tem uma conta? Inscreva-se' } }
                    }
                });
            });
        "
    ></script>
</body>
</html>
